name: dlt
prefect-version: 3.4.22

pull:
- prefect.deployments.steps.git_clone:
    id: clone-step
    repository: https://github.com/h-wb/pipelines.git
    branch: main
- prefect.deployments.steps.run_shell_script:
    directory: '{{ clone-step.directory }}'
    script: uv pip install .

deployments:
- name: load_listenbrainz
  version: null
  tags: []
  description: null
  schedule:
    cron: '0 0 * * *'
  flow_name: load_listenbrainz
  entrypoint: src/pipelines/listenbrainz.py:load_listenbrainz
  parameters: {}
  work_pool:
    name: local-pool
    work_queue_name: default
    job_variables: 
      env:
        LISTENBRAINZ__USERNAME: "{{ prefect.blocks.secret.listenbrainz-username }}"
        LISTENBRAINZ__ACCESS_TOKEN: "{{ prefect.blocks.secret.listenbrainz-token }}"
        LISTENBRAINZ__START_DATE: "{{ prefect.blocks.secret.start-date }}"